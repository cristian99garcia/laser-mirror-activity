<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Laser Mirror</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
  </head>

  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Laser Mirror"></button>
      <hr />
      <button class="toolbutton" id="mirrors-count-button" title="Have left: 0"></button>
      <button class="toolbutton" id="cristals-count-button" title="Have left: 0"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
      <button class="toolbutton pull-right" id="clear-button" title="Clear board"></button>
    </div>

    <div class="dialog" id="complete-dialog">
        <h1>Level complete!</h1>
        <button type="button" id="complete-button">Next level</button>
    </div>

    <div class="dialog" id="losed-dialog">
        <h1>You lose</h1>
        <button type="button" id="retry-button">Try again</button>
    </div>
    
    <div id="canvas">
        <canvas id="board-canvas" width="560" height="500"></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
